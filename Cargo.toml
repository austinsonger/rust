[package]
name = "tor_marketplace"
version = "0.1.0"
authors = ["ndelvalle <nicolas.delvalle@gmail.com>"]
edition = "2021"

[dependencies]
config = "0.14.0"
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.133"
serde_derive = "1.0.152"
futures = "0.3.30"
thiserror = "1.0.63"
axum = { version = "0.7.5" }
tokio = { version = "1.39.1", features = ["full"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
tower-http = { version = "0.6", features = [
  "trace",
  "compression-br",
  "propagate-header",
  "sensitive-headers",
  "cors",
] }
chrono = { version = "0.4.38", features = ["serde"] }
async-trait = "0.1.81"
jsonwebtoken = "9.3.0"
once_cell = "1.20.0"
validator = { version = "0.18.1", features = ["derive"] }
mime = "0.3.17"
bytes = "1.7.2"
axum-extra = { version = "0.9.3", features = ["typed-header"] }

# Database
diesel = { version = "2.1.4", features = ["postgres", "chrono", "r2d2", "uuid"] }
diesel_migrations = "2.1.0"
r2d2 = "0.8.10"

# Security
argon2 = "0.5.3"
rand = "0.8.5"
rustls = "0.22.2"
libsodium-sys = "0.2.7"
sodiumoxide = "0.2.7"
pgp = "0.10.2"
bitcoin = "0.31.1"
monero = "0.20.0"

# Templating
askama = "0.12.1"
askama_axum = "0.4.0"

# Tor
arti-client = "0.12.0"
tor-rtcompat = "0.9.6"

[dev-dependencies]
assert-json-diff = "2.0.2"
reqwest = { version = "0.12.4", features = ["json"] }
pretty_assertions = "1.4.1"
